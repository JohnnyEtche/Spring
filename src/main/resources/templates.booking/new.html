<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>New booking</h2>
        <label>Room: </label><span th:text="${book.room.name}"></span><br>
        <label>CheckIn: </label><span th:text="${book.checkIn}"></span><br>
        <label>CheckOut: </label><span th:text="${book.checkOut}"></span><br>
        <label>Ocuupancy: </label><span th:text="${book.occupancy}"></span><br>
        <form action="#" th:action="@{/booking/confirm}" th:object="${book}" method="post">
            <input type="hidden" th:name="checkIn" th:value="${book.checkIn}"/>
            <input type="hidden" th:name="checkout" th:value="${book.checkOut}"/>
            <input type="hidden" th:name="occupancy" th:value="${book.occupancy}"/>
            <input type="hidden" th:name="room" th:value="${book.room.room_id}"/>
            <button type="submit" name="confirm">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
