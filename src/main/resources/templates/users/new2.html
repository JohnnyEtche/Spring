<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Formulario de Registro</h2>
    <form action="#" th:action="@{/users/new}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" class="form-control" placeholder="Ingrese su nombre..." th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" class="form-control" placeholder="Ingrese su apellido..." th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" class="form-control" th:field="*{birthDate}">
        </div>
        <div class="form-group">
            <label for="nationality">Nacionalidad:</label>
            <input type="text" id="nationality" class="form-control" placeholder="Ingrese su nacionalidad..." th:field="*{nationality}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control"   placeholder="Ingrese su Email..." th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="pwd">Contrase√±a:</label>
            <input type="password" class="form-control" id="pwd" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary" name="newUser">Registrarme</button>
    </form>
</div>

</body>
</html>
